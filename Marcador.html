<!DOCTYPE html>
<!--Font from https://www.dafont.com/technology-2.font-->
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marcador de la Ruleta de la Suerte</title>
	<link rel="stylesheet" href="estilos.css">
</head>

<body>
	<h1>Marcador de la Ruleta</h1>
	<div class="central">
		<div class="columna p1">
			<input type="text" maxlength="10" class="jugador p1" name="p1" value="Jugador 1">
			<input type="text" maxlength="6" class="marcador" name="p1" value="0">
			<input type="text" maxlength="6" class="total" name="total1" value="0">
		</div>
		<div class="columna p2">
			<input type="text" maxlength="10" class="jugador p2" name="p2" value="Jugador 2">
			<input type="text" maxlength="6" class="marcador" name="p1" value="0">
			<input type="text" maxlength="6" class="total" name="total1" value="0">
		</div>
		<div class="columna p3">
			<input type="text" maxlength="10" class="jugador p3" name="p3" value="Jugador 3">
			<input type="text" maxlength="6" class="marcador" name="p3" value="0">
			<input type="text" maxlength="6" class="total" name="total3" value="0">
		</div>
	</div>
</body>
</html>
